<style>
  /* Image popup overlay */
  .lightbox-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 99999999999999999;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Image popup container */
  .lightbox-container {
    max-width: 80%;
    max-height: 80%;
    margin: 20px;
  }

  /* Image popup close button */
  .lightbox-close {
    position: absolute;
    top: 10px;
    right: 10px;
    color: #fff;
    cursor: pointer;
  }

  /* Image popup image */
  .lightbox-image {
    max-width: 100%;
    max-height: 100%;
  }

  /* Hide the popup initially */
  .lightbox-overlay {
    display: none;
  }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    // Show image popup on click
    $('.lightbox-link').click(function (e) {
      e.preventDefault();
      var imageUrl = $(this).attr('href');
      showImagePopup(imageUrl);
    });

    // Hide image popup when close button is clicked
    $(document).on('click', '.lightbox-close', function () {
      hideImagePopup();
    });

    // Hide image popup when overlay is clicked
    $(document).on('click', '.lightbox-overlay', function () {
      hideImagePopup();
    });
  });

  function showImagePopup(imageUrl) {
    var popupHtml = '<div class="lightbox-overlay">' +
      '<div class="lightbox-container">' +
      '<img class="lightbox-image" src="' + imageUrl + '">' +
      '<span class="lightbox-close">&times;</span>' +
      '</div>' +
      '</div>';

    $('body').append(popupHtml);
  }

  function hideImagePopup() {
    $('.lightbox-overlay').remove();
  }
</script> {% endcomment %}

<!-- rand for loopil melethe cls styles thayyathe for loopil ad cheyyanam -->
          {% comment %} <div id="popup-gallery" class="popup-gallery">
            <div class="popup-item">
              <img src="" alt="Popup Image">
              <div class="prev">&lt;</div>
              <div class="next">&gt;</div>
            </div>
          </div>
          

          <style>
            .popup-gallery {
              display: none;
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: rgba(0, 0, 0, 0.8);
              z-index: 9999;
            }
          
            .popup-gallery .popup-item {
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
            }
          
            .popup-gallery .popup-item img {
              max-width: 90%;
              max-height: 90%;
              display: block;
              margin: 0 auto;
            }
          
            .popup-gallery .prev,
            .popup-gallery .next {
              position: absolute;
              top: 50%;
              transform: translateY(-50%);
              color: #fff;
              font-size: 24px;
              cursor: pointer;
            }
          
            .popup-gallery .prev {
              left: 20px;
            }
          
            .popup-gallery .next {
              right: 20px;
            }
          </style>
          
          
          <script>
            // Open the popup gallery on image click
            document.addEventListener('DOMContentLoaded', function() {
              const galleryItems = document.querySelectorAll('.gallery-item');
          
              galleryItems.forEach(function(item, index) {
                const popupLink = item.querySelector('.popup-link');
                popupLink.addEventListener('click', function(e) {
                  e.preventDefault();
                  openPopupGallery(index);
                });
              });
            });
          
            // Open the popup gallery at the specified index
            function openPopupGallery(index) {
              const popupGallery = document.getElementById('popup-gallery');
              const popupItem = popupGallery.querySelector('.popup-item');
              const popupImage = popupItem.querySelector('img');
              const prevButton = popupItem.querySelector('.prev');
              const nextButton = popupItem.querySelector('.next');
              const galleryItems = document.querySelectorAll('.gallery-item');
          
              // Set the popup image source
              const imageSrc = galleryItems[index].querySelector('img').getAttribute('src');
              popupImage.src = imageSrc;
          
              // Show the popup gallery
              popupGallery.style.display = 'flex';
          
              // Add event listeners for prev/next buttons
              prevButton.addEventListener('click', function() {
                navigatePopupGallery(index, -1);
              });
          
              nextButton.addEventListener('click', function() {
                navigatePopupGallery(index, 1);
              });
          
              // Close the gallery when clicked outside the image
              popupGallery.addEventListener('click', function(e) {
                if (e.target === popupGallery) {
                  closePopupGallery();
                }
              });
            }
          
            // Navigate between images in the popup gallery
            function navigatePopupGallery(currentIndex, direction) {
              const galleryItems = document.querySelectorAll('.gallery-item');
              const popupImage = document.querySelector('.popup-item img');
          
              // Hide the current item
              galleryItems[currentIndex].style.display = 'none';
          
              // Calculate the index of the next item
              let nextIndex = currentIndex + direction;
          
              // Wrap around if reached the end
              if (nextIndex < 0) {
                nextIndex = galleryItems.length - 1;
              } else if (nextIndex >= galleryItems.length) {
                nextIndex = 0;
              }
          
              // Show the next item
              galleryItems[nextIndex].style.display = 'block';
          
              // Update the popup image source
              const imageSrc = galleryItems[nextIndex].querySelector('img').getAttribute('src');
              popupImage.src = imageSrc;
            }
          
            // Close the popup gallery
            function closePopupGallery() {
              const popupGallery = document.getElementById('popup-gallery');
              popupGallery.style.display = 'none';
            }
          </script> {% endcomment %}
